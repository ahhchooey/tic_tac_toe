<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="A simple tic tac toe game against a computer.">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>

  <div class="whos-turn">
    <p id="turn-statement">It's your turn first. Click a spot to begin.</p>
  </div>
  <section id="sec">
    <div class="board-container">
      <div id="game-board-container">
        <div id="game-board">
          <div class="game-box" id="1">
          </div>

          <div class="game-box" id="2">
          </div>

          <div class="game-box" id="3">
          </div>

          <div class="game-box" id="4">
          </div>

          <div class="game-box" id="5">
          </div>

          <div class="game-box" id="6">
          </div>

          <div class="game-box" id="7">
          </div>

          <div class="game-box" id="8">
          </div>

          <div class="game-box" id="9">
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="game-start">
  </div>

  <script src="app.js" charset="UTF-8"></script>
</body>

</html>
